<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Report List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/default.css">
</head>
<body class='reports-list-background'>
  <div class="container-fluid">
    <div class="row">
      <div class="navbar">
        <div class="col-md-12">
          <ul class="nav-tabs nav">
            <li role="presentation"><a href="/">logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="jumbotron">
    <div class="container">
      <h1>User Reports List</h1>
    </div>
  </div>
  <div class='wrap'>
    <!-- Database scan image-->
    <div class="container-fluid">
      <div class="row report-images">
        <div class="col-md-5 col-sm-5">
          <h1 class="text-center">Database Scan</h1>
          <img src="img/db-scan.png" class="img-responsive" alt="database" />
          <h4 class="text-center">Database Breakdown and Neutralization: <span>Successful</span></h4>
          <!-- successful check icon-->
          <div class="text-center">
            <img src="img/check.png" alt="check mark" />
          </div>
        </div>
        <!-- scan history image-->
        <div class="col-md-6 col-sm-6">
          <h1 class="text-center">Scan History</h1>
          <img src="img/scan-history.png" class="img-responsive"  alt="scan history" />
          <h4 class="text-center">Vulnerabilities Found Over Last 12 Months</h4>
        </div>
      </div>
    </div>
    <div class="container-fluidgit ">
      <div class='row col-md-6 text-center'>
        <div class="reports-list text-center">
          <h1>The Kraken's Findings</h1>
          <!--table for reports list -->
          <table id='reports' class="table table-responsive">
          </table>
        </div>
      </div>
      <!--div for report -->
      <div class='row col-md-6 text-center'>
        <pre>
          <div id='individual-report'>
          </div>
        </pre>
      </div> 
    </div>
    <!--footer -->
    <div class="row reports-list-bottom">
      <div class="col-md-12 text-center">
        <div class="reports-list-kraken-img">
          <img src="img/kraken-icon.png" alt="kraken">
        </div>
      </div>
    </div>
  </div>
  <script src="js/reports-list.js"></script>
</body>
</html>
