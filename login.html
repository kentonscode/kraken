<!DOCTYPE html>
<html>
<head>
  <title>Kraken User Page | Wordpress Vulnerability Scanner</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/default.css">
</head>
<body class="user-background">
<!-- nav-->
<div class="container-fluid">
  <div class="row">
    <div class="navbar user">
      <div class="col-md-12">
        <ul class="nav-tabs nav">
          <li role="presentation"><a href="index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!--Login field -->
<div class="container">
  <form class="form-signin col-md-4 col-md-offset-4 col-lg-4 login-input">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label class="remember-me">
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <a href="user-page.html" type="submit" class="btn btn-lg btn-primary btn-block">Sign in</a>
  </form>
</div>
<div id="footer">
  <div class="container">
    <img src="img/kraken-icon-tentacles.png" class="img-responsive center-block" alt="kraken icon">
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
