<!DOCTYPE html>
<html>
<head>
  <title>Kraken User Page | Wordpress Vulnerability Scanner</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/default.css">
</head>
<body>
<!--navigation-->
<div class="container-fluid">
  <div class="row">
    <div class="navbar">
      <div class="col-md-12">
        <ul class="nav-tabs nav">
          <li role="presentation"><a href="index.html">Log Out</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- members section text -->
<div class="jumbotron">
  <div class="container-fluid">
    <h1>Members Section</h1>
    <p class="text-center"></p>
  </div>
</div>
<!-- Scanner URL field -->
<div class="container-fluid">
  <div class="row">
    <div class="scanner-input">
      <form class="col-md-4 col-md-offset-4 col-lg-4 url-input">
        <input type="url" class="form-control" placeholder="Enter URL">
        <div class="col-md-4 col-md-offset-2 col-lg-4 col-lg-offset-3  text-center scanner-button">
          <!--<button type="submit" class="btn btn-primary btn-lg ">Release The Kraken</button>-->
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#release-kraken">Release The Kraken</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- screenshot of website -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="user-screenshot">
        <img src="img/screenshot.png"/>
      </div>
    </div>
  </div>
  <!-- stats of website -->
  <div class="row user-stats">
    <div class="col-md-12">
      <div class="stats-box">
        <p class="text-center">Stats since initial scan: 8/19/2015</p>
        <ul>
          <li>Threats: 5</li>
          <li>Vulnerabilities: 4</li>
          <li>Break in attempts: 3</li>
          <li>Common attacks avoided: 7</li>
          <li>Total threats destroyed by the Kraken: 19</li>
          <li>Total scans ran: 10</li>
        </ul>
      </div>
      <!-- modal -->
        <div class="modal fade" id="release-kraken" role="dialog">
          <div class="modal-dialog">
            <!-- modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">You've Released The Kraken!</h4>
              </div>
              <div class="modal-body">
                <div class="col-md-12">
                  <!-- progress bar -->
                  <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100"
                         aria-valuemin="0" aria-valuemax="100" style="width:100%">
                      100% Complete (success)
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">See Results</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
