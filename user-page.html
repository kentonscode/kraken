<!DOCTYPE html>
<html>
<head>
  <title>Kraken User Page | Website Vulnerability Scanner</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/default.css">
</head>
<body class="user-background">
<!-- nav-->
<div class="container-fluid">
  <div class="row">
    <div class="navbar user">
      <div class="col-md-12">
        <ul class="nav-tabs nav">
          <li role="presentation"><a href="/">Log Out</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row user-section">
    <div class="col-md-12 text-center">
      <div class="kraken-img">
        <img src="img/kraken-icon-large.png" class="img-responsive center-block" alt="kraken icon">
      </div>
    </div>
  </div>
</div>
<!--Scanner URL field -->
<div class="container-fluid scanner">
  <div class="row">
    <div class="scanner-input">
      <form class="col-md-4 col-md-offset-4 col-lg-4 url-input" >
        <input type="url" class="form-control" name="urlInput" placeholder="Enter URL">
        <div class="col-md-4 col-md-offset-2 col-lg-4 col-lg-offset-3  text-center scanner-button">
          <button id="scan-button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#release-kraken">Release The Kraken</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- modal -->
<div class="modal fade" id="release-kraken" role="dialog">
  <div class="modal-dialog">
    <!-- modal content-->
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">You've Released The Kraken!</h4>
      </div>
      <div class="modal-body">
        <div class="col-md-12">
          <!-- progress bar -->
          <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100"
                 aria-valuemin="0" aria-valuemax="100" style="width:100%">
              100% Complete (success)
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="reports-list" type="submit" class="btn btn-primary btn-lg">See Results</a>
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/user-page.js"></script>
</body>
</html>
